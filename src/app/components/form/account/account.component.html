<form [formGroup]="formGroup" class="form">
    <h1>{{ isEditMode ? 'Edit ' + originalData.name : 'Create account'}}</h1>
    <div class="form-row">
        <mat-form-field appearance="outline" class="form-element">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
            <mat-error *ngIf="formGroup.get('name')?.errors?.['required']">
                Name is required.
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-element">
            <mat-label>Website</mat-label>
            <input matInput formControlName="website">
        </mat-form-field>
    </div>

    <div class="form-row">
        <mat-form-field class="form-element">
            <mat-label>Industry</mat-label>
            <mat-select formControlName="industry">
                <mat-option value="dv360">Display & Video 360</mat-option>
                <mat-option value="facebook">Facebook</mat-option>
                <mat-option value="googleAds">Google Ads</mat-option>
                <mat-option value="bing" >Bing</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-element">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
    </div>

    <div class="form-element footer" *ngIf="commonService.isAdmin">
      <button mat-raised-button type="submit" class="button form-button" color="primary" (click)="saveAccount()">{{ isEditMode ? 'Edit' : 'Save' }}</button>
      &nbsp;
      <button mat-raised-button class="button" (click)="onCancel()">Cancel</button>
    </div>
</form>
