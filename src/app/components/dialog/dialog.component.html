<div *ngIf="isLoading" class="loader-overlay">
  <mat-spinner></mat-spinner>
</div>
<form [formGroup]="formGroup">
  <div class="header">
    <mat-form-field class="form-element campaign-name">
      <mat-label>Campaign Name</mat-label>
      <input matInput formControlName="campaignName">
      <mat-error *ngIf="(submitted || formGroup.get('campaignName')!.touched) && formGroup.get('campaignName')!.invalid">
        The field is required
      </mat-error>
    </mat-form-field>  
    <button mat-stroked-button class="button refresh-button" (click)="refreshData()">Refresh data</button>
  </div>

  <button
    mat-raised-button
    class="button form-button"
    color="primary"
    (click)="addTab()"
    *ngIf="showAddTabButton">
    Add new platform
  </button>

  <mat-tab-group [selectedIndex]="selectedTab.value" (selectedIndexChange)="selectedTab.setValue($event)">
    @for (tab of tabs; track tab; let index = $index) {
      <mat-tab *ngIf="tab.value === 'dv360'">
        <ng-template mat-tab-label>
          {{ tab.name }}&nbsp;
          <mat-icon *ngIf="checkFormValidity(index)" class="error-icon">warning</mat-icon>
        </ng-template>
        <app-dv360-form #dv360Form></app-dv360-form>
      </mat-tab>
      <mat-tab [label]="tab.name" *ngIf="tab.value === 'facebook'">
        <ng-template mat-tab-label>
          {{ tab.name }}&nbsp;
          <mat-icon *ngIf="checkFormValidity(index)" class="error-icon">warning</mat-icon>
        </ng-template>
        <app-facebook-form #facebookForm></app-facebook-form>
      </mat-tab>
      <mat-tab [label]="tab.name" *ngIf="tab.value === 'new'">
        <div class="form-row">
          <mat-form-field class="form-element">
              <mat-label>Select a platform</mat-label>
              <mat-select (valueChange)="getPlatform($event, index)">
                <mat-option value="dv360" [disabled]="selectPlatforms.includes('dv360')">Display & Video 360</mat-option>
                <mat-option value="facebook" [disabled]="selectPlatforms.includes('facebook')">Facebook</mat-option>
              </mat-select>
          </mat-form-field>
          <div class="form-element">
          </div>
        </div>
      </mat-tab>
    }
  </mat-tab-group>

  <div class="form-element footer">
    <button mat-raised-button type="submit" class="button form-button" color="primary" (click)="onSubmit()">{{ isEditMode ? 'Edit' : 'Save' }}</button>
    &nbsp;
    <ng-container *ngIf="!isEditMode">
        <button mat-raised-button class="button" color="primary" (click)="onSubmit(true)">Save & execute</button>
        &nbsp;
    </ng-container>
    <button mat-raised-button class="button" (click)="onCancel()">Cancel</button>
  </div>
</form>
