<mat-card class="profile-card">
    <mat-card-header>
        <mat-card-title>Profile Settings</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form [formGroup]="profileForm">
            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username">
                <mat-error *ngIf="profileForm.get('username')?.errors?.['required']">
                    Username is required.
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" type="email">
                <mat-error *ngIf="profileForm.get('email')?.errors?.['required']">
                    Email is required.
                </mat-error>
                <mat-error *ngIf="profileForm.get('email')?.errors?.['email']">
                    Please enter a valid email address.
                </mat-error>
            </mat-form-field>
            
            <div class="submit-button">
                <button mat-raised-button color="primary" type="submit" (click)="updateProfile()">Update Profile</button>
            </div>

            <div class="credentials-button">
                <button mat-stroked-button color="primary" (click)="openChangeEmailDialog()">Change email</button>&nbsp;&nbsp;
                <button mat-stroked-button color="primary" (click)="openChangePasswordDialog()">Change password</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
